<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- <h1>THis is only a test</h1>
    <button onclick="test('Lauren', 'David')">Test</button>
    <p>Hello <span id="output"> World </span> </p> -->

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-push-4 col-sm-pull-4 col-sm-4">
                    <h1>Grocery App</h1>
                </div>
            </div>
        </div>
        <nav>
            <div class="row">
                <div class="col-sm-6">
                    <p id="checkout">0</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <p>Milk $3.99</p>
                    <button onclick="addCart('milk', 3.99, 1)">Add To Cart</button>
                </div>
                <div class="col-sm-3">
                    <p>Oscar Myers Hot dogs $4.99</p>
                    <button onclick="addCart('hotDogs', 4.99, 1)">Add To Cart</button>
                </div>
                <div class="col-sm-3">
                    <p>Hot Dog Buns $2.99</p>
                    <button onclick="addCart('hotDogBuns', 2.99, 1)">Add To Cart</button>
                </div>
                <div class="col-sm-3">
                    <p>Ramen Cup $0.99</p>
                    <button onclick="addCart('Ramen', 0.99, 1)">Add To Cart</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 receipt_List">
                    <span><p id="receipt"></p><p id="receipt2"></p></span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
